<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Adicionar novo post</h3>
      <p class="mb-5"> Vc pode postar aqui</p>


    </div>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="row">

      <div class="col-md-7">

        <div class="card shadow-effect">
          <div class="card-body">

            <div class="form-group">

              <label>Title</label>
              <input type="text" class="form-control" (keyup)="onTitleChanged($event)" formControlName="title">
              <div *ngIf="fc.title.errors?.['required']">

                <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">Title is required</div>

              </div>



            </div>

            <div class="form-group">

              <label>Permalink</label>
              <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink"
                formControlName="permalink">
            </div>

            <div class="form-group">

              <label>Except</label>
              <textarea cols="30" rows="10" class="form-control" formControlName="except"></textarea>
            </div>
          </div>



        </div>
      </div>

      <div class="col-md-5">
        <div class="form-grou">
          <label for="">Selecione uma categoria</label>
          <select class="form-control" formControlName="category">
            <option  value="">Selecione </option>
            <option *ngFor="let cat of categories|async" value="{{cat.id}}-{{cat.category}}">{{cat.category}}</option>

          </select>


        </div>

        <div class="form-group">

          <label for="">Postar imagem</label>
          <img [src]="imgSrc" class=" form-control img-fluid img-preview">

          <input type="file" formControlName="postImg" class="form-control" accept="image/*"
            (change)="showPreview($event)">


        </div>

      </div>



    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">

        <div class="card shadow-effect">
          <div class="card-body">

            <div class="form-group">
              <label for="">Content</label>
              <angular-editor placeholder="adicione aqui" class="form-control"
                formControlName="content"></angular-editor>
            </div>
          </div>



        </div>
      </div>

      <div class="col-md-12 text-center mb-5">

        <button class="btn btn-info bg-theme">Salvar Post</button>
        <span>
          <button class="btn btn-warning ml-3" routerLink="/posts">Voltar para Post</button>
        </span>
      </div>
    </div>
  </form>
</div>
